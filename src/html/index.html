<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="text">
      <h1>Calculator</h1>
      <div class="warning-container">
        <p class="warning">
          <b>Keyboard Shortcuts:</b>
          <br />
          delete (mac) | backspace (pc)
          <br />
          AC escape (mac) | delete (pc)
          <br />
          +/- arrow up or down
        </p>
      </div>
    </div>
    <div class="box">
      <div class="screen">
        <div class="user-input"></div>
        <div class="res">0</div>
      </div>
      <div class="buttons">
        <button id="ac" class="btn round gray">AC</button>
        <button id="plus-minus" class="btn round gray">+/-</button>
        <button id="percent" class="btn round gray">%</button>
        <button id="division-sign" class="btn round orange">/</button>
        <button id="7" class="btn round dark-gray">7</button>
        <button id="8" class="btn round dark-gray">8</button>
        <button id="9" class="btn round dark-gray">9</button>
        <button id="multiplication-sign" class="btn round orange">*</button>
        <button id="4" class="btn round dark-gray">4</button>
        <button id="5" class="btn round dark-gray">5</button>
        <button id="6" class="btn round dark-gray">6</button>
        <button id="minus" class="btn round orange">-</button>
        <button id="1" class="btn round dark-gray">1</button>
        <button id="2" class="btn round dark-gray">2</button>
        <button id="3" class="btn round dark-gray">3</button>
        <button id="plus" class="btn round orange">+</button>
        <button id="0" class="btn ellipse dark-gray">0</button>
        <button id="comma" class="btn round dark-gray">.</button>
        <button id="equally" class="btn round orange">=</button>
      </div>
    </div>
  </body>
</html>
